<div class="container" >
  <div class="form-container mat-elevation-z8" fxLayout="column">

    <div fxLayout="column">

      <h2>ESITI</h2>

      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Concorso</mat-label>
        <input matInput placeholder="Codice Fiscale" [value]="esiti?.titoloConcorso" readonly>
      </mat-form-field>

      <div fxLayout="row">

        <mat-form-field appearance="outline" fxFlex="20">
          <mat-label>Codice Fiscale</mat-label>
          <input matInput placeholder="Codice Fiscale" [value]="esiti?.codiceFiscale" readonly>
        </mat-form-field>


        <mat-form-field appearance="outline" fxFlex="30">
          <mat-label>Cognome</mat-label>
          <input matInput placeholder="Cognome" [value]="esiti?.cognome" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="20">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="nome" [value]="esiti?.nome" readonly>
        </mat-form-field>
      </div>


    </div>

    <div fxLayout="row">
      <table mat-table class="table" [dataSource]="rowEsiti" fxFlex>

        <ng-container matColumnDef="dataProva">
          <th mat-header-cell *matHeaderCellDef> Data prova </th>
          <td mat-cell *matCellDef="let row">{{row.dataProva}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="provaTipo">
          <th mat-header-cell *matHeaderCellDef> Prova tipo </th>
          <td mat-cell *matCellDef="let row"> {{row.provaTipo.descrizione}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="sessione">
          <th mat-header-cell *matHeaderCellDef> Sessione </th>
          <td mat-cell *matCellDef="let row"> {{row.sessione}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="provaEsito">
          <th mat-header-cell *matHeaderCellDef> Prova esito </th>
          <td mat-cell *matCellDef="let row"> {{row.provaEsito.descrizione}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="punteggio">
          <th mat-header-cell *matHeaderCellDef> Punteggio </th>
          <td mat-cell *matCellDef="let row"> {{row.punteggio}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="linkAllegati">
          <th mat-header-cell *matHeaderCellDef>Allegati</th>
          <td mat-cell *matCellDef="let row">
            <a [href]="row?.linkAllegati" mat-button *ngIf="row.linkAllegati !== null; else noAttach"
            ><mat-icon>attach_file</mat-icon>
            </a>
            <ng-template #noAttach>
              no
            </ng-template>
          </td>


        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
      </table>
    </div>


  </div>

</div>
