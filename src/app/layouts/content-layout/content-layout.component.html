<mat-sidenav-container>
  <mat-sidenav #drawer
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="'side'"
               [opened]="true"
               [fixedInViewport]="true"
               class="sidenav">

<!--    Create a div to trigger touch gesture on the entire sidenav-->
    <div class="sidenav_touch" (swipeleft)="closeDialog()" (click)="closeDialog()"></div>

    <mat-toolbar class="sidenav_toolbar">
      <mat-icon>person</mat-icon>
      <p class="sidenav_name_displayed"> GIANLUCA MARCIANO&nbsp;</p>
      <span class="spacer"></span>
      <mat-icon (click)="CloseNavBar()">close</mat-icon>
    </mat-toolbar>


   <app-menu-sidenav></app-menu-sidenav>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar" (swiperight)="closeDialog()">
      <button
        (click)="drawer.toggle()"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button">
        <mat-icon aria-label="Side nav toggle icon" style="color:white">
          {{MenuIconState()}}
        </mat-icon>
      </button>
      <h1 id="title">ILG</h1>

      <span class="spacer"></span>
      <button Click mat-flat-button mat-button style="background-color: transparent; color: white;">ESCI
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>

    <div class="container">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
